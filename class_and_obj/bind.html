<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind</title>
</head>

<body style="background-color: #212121; color: #fff; text-align: center;">
    <h1>bind in JS</h1>
    <button>Button click</button>
    <script>

        class React {
            constructor() {
                this.library = "React";
                this.server = "https://localhost3000";
                //requirement
                document.querySelector('button')
                    .addEventListener('click', this.handleClick.bind(this))

            }
            handleClick() {
                console.log("button clicked");
                //  console.log(this);
                console.log(this.server);// need to bind for access constructor proprty
                //using current fuction

            }
        }
        const app = new React()

    </script>
</body>

</html>
